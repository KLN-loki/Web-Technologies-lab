<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Logo Frame</title>
    <style>
        img{
            width: 10%;
            height: 10%;
            border: 2px solid brown;
            border-radius: 50%;
        }
        h1{
            display: inline;
        }
    </style>
</head>
<body>
    <div>
        <img src="logo.jpg" alt="logo"/>
        <h1>Book Store</h1>
        <h2>Find it .... Read it</h2>
    </div>
</body>
</html>
