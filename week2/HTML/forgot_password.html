<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Forgot_password</title>
    <link rel="stylesheet" href="/week2/CSS/login_registration_styles.css" />
  </head>
  <body>
    <h2>Reset your password here</h2>
    <form>
      <div class="grid-container">
        <label class="label" for="fname">New Password :</label>
        <input class="label" type="password" id="fname" name="fname" value="******" />
      </div>
      <div class="grid-container">
        <label class="label" for="lname">Confirm Password :</label>
        <input class="label" type="password" id="lname" name="lname" value="******" />
      </div>
    </form>
    <div class="buttons">
      <button class="button" type="button">Reset Password</button> <br />
      <a class="button1" href="login.html" target="rightFrame">Back to login</a>
    </div>
  </body>
</html>
